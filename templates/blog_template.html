<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - EduPrep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-content h3 { margin-top: 30px; font-weight: bold; color: #2c3e50; }
        .blog-content ul { margin-bottom: 20px; }
        .blog-content li { margin-bottom: 10px; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">EduPrep</a>
            <a href="/" class="btn btn-outline-light btn-sm">Back to Home</a>
        </div>
    </nav>

    <div class="container my-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active text-uppercase">{{ category }}</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-lg-8 bg-white p-5 rounded shadow-sm">
                <h1 class="display-5 fw-bold mb-3">{{ title }}</h1>
                <p class="text-muted border-bottom pb-3">
                    Published: Jan 14, 2026 | By Dipesh Yadav
                </p>
                
                <div class="blog-content lead" style="line-height: 1.8;">
                    {{ content | safe }}
                </div>

                <div class="mt-5 p-4 bg-light rounded">
                    <h5>Need more help?</h5>
                    <p>Join our Telegram channel for free PDFs related to this topic.</p>
                    <a href="https://t.me/pwthorxiityatra" class="btn btn-primary">Join Telegram</a>
                </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="p-4 bg-white rounded shadow-sm sticky-top" style="top: 20px;">
                    <h4 class="fw-bold mb-3">Related Topics</h4>
                    <div class="list-group list-group-flush">
                        <a href="/blog/jee/math-shortcuts" class="list-group-item list-group-item-action">Math Shortcuts</a>
                        <a href="/blog/cds/preparation-strategy" class="list-group-item list-group-item-action">CDS Strategy</a>
                        <a href="/blog/ssc/cpo-guide" class="list-group-item list-group-item-action">SSC CPO Guide</a>
                        <a href="/blog/capf/paper-2-tips" class="list-group-item list-group-item-action">CAPF Essay Tips</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
