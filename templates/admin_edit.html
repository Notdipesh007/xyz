<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-5 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin">EDIT POST</a>
            <a href="/admin" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form action="/admin/edit/{{ post.slug }}" method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Post Title</label>
                            <input type="text" name="title" class="form-control" value="{{ post.title }}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">URL Slug</label>
                            <input type="text" name="slug" class="form-control" value="{{ post.slug }}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Category</label>
                            <input type="text" name="category" class="form-control" value="{{ post.category }}">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Featured Image (Leave blank to keep current)</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                            {% if post.image %}
                            <div class="form-text mt-2">Current image: <code>{{ post.image }}</code></div>
                            {% endif %}
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Post Content</label>
                            <textarea name="content" class="form-control" rows="15">{{ post.content }}</textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success px-5 py-2 fw-bold shadow-sm">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
